problem:
  instance:
    N: 1   # Batch size
    C: 3   # In Channel
    M: 256 # Output channels
    W: 32  # Weight width
    H: 32  # Weight Height
    X: 2   # Real/Imaginary input
    Y: 2   # Real/Imaginary weights
    Z: 2   # Real/Imaginary ouputs
  shape:
    data-spaces:
    - name: Inputs
      projection:
      - - - W
      - - - H
      - - - N
      - - - C
      - - - X
    - name: Weights
      projection:
      - - - W
      - - - H
      - - - M
      - - - C
      - - - Y
    - name: Outputs
      projection:
      - - - W
      - - - H
      - - - N
      - - - M
      - - - Z
      read-write: true
    dimensions:
    - W
    - H
    - N
    - C
    - M
    - X
    - Y
    - Z
